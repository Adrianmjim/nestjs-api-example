scalar UUID
scalar Void

type Query {
  food(id: UUID!): Food!
  foods: [Food!]!
}

type Mutation {
  deleteFood(id: UUID!): Void
  insertFood(insertFood: InsertFood): Food!
  updateFoof(updateFood: UpdateFood): Void
}

type Food {
  id: UUID!
  name: String!
  amount: Int!
  prize: Int!
}

input InsertFood {
  name: String!
  amount: Int!
  prize: Int!
}

input UpdateFood {
  name: String
  amount: Int
  prize: Int
}



