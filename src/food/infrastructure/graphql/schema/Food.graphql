scalar PositiveInt
scalar Void
scalar UUID

type Query {
  food(id: UUID!): Food!
  foods: [Food!]!
}

type Mutation {
  insertFood(insertFood: InsertFood): Food!
}

type Food {
  id: UUID!
  name: String!
  amount: Int!
  prize: Int!
}

input InsertFood {
  name: String!
  amount: Int!
  prize: Int!
}



