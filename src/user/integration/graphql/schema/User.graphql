scalar UUID
scalar PositiveInt
scalar EmailAddress

type Query {
  user(id: UUID!): User!
  users: [User!]!
}

type Mutation {
  insertUser(insertUser: InsertUser): User!
}

type User {
  age: PositiveInt!
  email: EmailAddress!
  id: UUID!
  name: String!
  surname: String!
  cats: [Cat!]!
  purchases: [Purchase!]!
}

input InsertUser {
  age: PositiveInt!
  email: EmailAddress!
  name: String!
  surname: String!
}
