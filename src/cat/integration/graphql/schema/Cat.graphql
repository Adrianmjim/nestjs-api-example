scalar Void
scalar UUID
scalar PositiveInt

type Query {
  cats(age: PositiveInt, breed: String, favouriteFoodId: UUID, name: String, ownerId: UUID): [Cat!]!
  cat(id: UUID!): Cat!
}

type Mutation {
  insertCat(insertCatInput: InsertCat!): Cat!
}

type Cat {
  id: UUID!
  name: String!
  age: PositiveInt!
  breed: String!
  favouriteFood: Food!
  owner: User!
}

input InsertCat {
  age: PositiveInt!
  breed: String!
  name: String!
  ownerId: UUID!
  favouriteFoodId: UUID!
}
